<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bread Count Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 48%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

            button#batches {
                background-color: #4CAF50;
                color: white;
            }

            button#clear {
                background-color: #f44336;
                color: white;
            }

            button + button {
                margin-left: 4%;
            }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bread Count Tracker</h2>

        <div class="form-group">
            <label for="pizza8">8" Pizza</label>
            <input type="number" id="pizza8" placeholder="Enter count">
        </div>

        <div class="form-group">
            <label for="pizza10">10" Pizza</label>
            <input type="number" id="pizza10" placeholder="Enter count">
        </div>

        <div class="form-group">
            <label for="largeSourdough">Large Sourdough</label>
            <input type="number" id="largeSourdough" placeholder="Enter count">
        </div>

        <div class="form-group">
            <label for="mediumSourdough">Medium Sourdough</label>
            <input type="number" id="mediumSourdough" placeholder="Enter count">
        </div>

        <div class="form-group">
            <label for="smallSourdough">Small Sourdough</label>
            <input type="number" id="smallSourdough" placeholder="Enter count">
        </div>

        <div class="form-group">
            <label for="smallJC">Small Jalapeño Cheddar</label>
            <input type="number" id="smallJC" placeholder="Enter count">
        </div>

        <div class="form-group">
            <label for="mediumJC">Medium Jalapeño Cheddar</label>
            <input type="number" id="mediumJC" placeholder="Enter count">
        </div>

        <div class="form-group">
            <button id="batches">Batches</button>
            <button id="clear">Clear</button>
        </div>
    </div>

    <script>// Clear button functionality
    document.getElementById('clear').addEventListener('click', () => {
      document.querySelectorAll('input').forEach(input => input.value = '');
    });

    // Batches button placeholder functionality
    document.getElementById('batches').addEventListener('click', () => {
      alert('Batches button clicked! Add your logic here.');
    });</script>
</body>
</html>
